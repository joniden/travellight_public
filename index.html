<!DOCTYPE html>
<html>
	<head>
		<title>Travel light</title>
		<style>

			body,div {
				margin: 0;
				padding: 0;
				overflow:hidden;
			}

			body{
				background-color: #1013ed;
				padding: 30px;
				font-family: 'Arial', 'Helvetica';
				font-size: 150px;
				color: white;
				text-transform: uppercase;
				font-weight: bold;
				line-height: 100%;
			}

			img {
				margin: 0 auto;
				width: 100%;				
				height: 100%;
			}

			#content{
				overflow:hidden;
			}
		</style>

		<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	</head>
	<body>
		<script>
		$(function(){

			function getinfo(){

				var url = "https://moshpitandcode.com/travellight/?page=getinfo"

				//Get the information from the webserver
				$.getJSON(url,function(result){

					var content;				
					var data = result.data;
					var name;

					console.log(data);

					if(data.device == 'bergen'){
						name = 'Hyper';
					}else{
						name = 'KTH';
					}

					name = 'Joacim';

					//It should only return close or far				
					if (data.status == 'close') {

						//Write html, like images or text
						content = name + ', you are close now';
						
						

					}else if(data.status == 'far') {

						///Default
						content = name + ', the signal is weak, come closer';

					}else{

						//Default
						content = 'Activate plz ';
					}



					$("#content").html(content);
					setTimeout(getinfo, 3000);
				});
			}

			getinfo();
		});
		</script>
		<div id="content"></div>
	</body>
</html>
