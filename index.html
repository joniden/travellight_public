<!DOCTYPE html>
<html>
	<head>
		<title>Travel light</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	</head>
	<body>
		<script>
		$(function(){

			function getinfo(){

				var url = "https://moshpitandcode.com/travellight/?page=getinfo"

				//Get the information from the webserver
				$.getJSON(url,function(result){

					var content;				
					var data = result.data;

					console.log(data)

					//It should only return close or far				
					if (data.status == 'close') {

						//Write html, like images or text
						content = 'Hi '+data.device+'! You are really close now, change me to an image!';

					}else if(data.status == 'far') {

						//Write html, like images or text
						content = 'I see you '+data.device+'! Come closer and change me to an image!';

					}else{

						//Default
						content = 'Nothing to show';
					}



					$("#content").html(content);
					setTimeout(getinfo, 3000);
				});
			}

			setTimeout(getinfo, 3000);
		});
		</script>
		<div id="content"></div>
	</body>
</html>
